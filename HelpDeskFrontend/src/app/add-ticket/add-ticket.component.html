<div>
    <h2>Add Ticket</h2>
    <form>
      <div>
          <!--<label for="title">Title:</label>
          <input type="text" id="title" [(ngModel)]="newTicket.title" name="title" required>-->
      </div>
      <div>
        <label for="description">Issue:</label>
        <textarea id="description" [(ngModel)]="newTicket.description" name="description" required></textarea>
      </div>
      <button type="button" (click)="addTicket(newTicket)">Submit</button>
    </form>
  </div>
