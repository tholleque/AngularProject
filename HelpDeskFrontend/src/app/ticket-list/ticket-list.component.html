<div *ngFor="let t of tickets; index as i">
    <p>Issue: {{t.description}}</p>
    
    <p>Closed: {{t.isClosed}}</p>
    <button *ngIf="!display[i]" (click)="toggleTicket(t, i)">Expand/Edit</button>
    <button *ngIf="display[i]" (click)="toggleTicket(t, i)">Close</button>
    <br>
    <div *ngIf="display[i]"><app-single-ticket></app-single-ticket>
        
    </div>
</div>
